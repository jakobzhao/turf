<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>turf-union</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
<script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoianZyb3Vzc2VhdSIsImEiOiJYYUNlcVRZIn0.lp0867Jn5ynlj72kMwICSA';

var points = [
    turf.point([-97.522259, 35.469100], {
        "marker-color": "#6BC65F",
        "elevation": 14
    }),
    turf.point([-97.502754, 35.463455], {
        "marker-color": "#6BC65F",
        "elevation": 25
    }),
    turf.point([-97.508269, 35.463245], {
        "marker-color": "#6BC65F",
        "elevation": 12
    }),
    turf.point([-97.516809, 35.465779], {
        "marker-color": "#6BC65F",
        "elevation": 20
    }),
    turf.point([-97.515372, 35.467072], {
        "marker-color": "#6BC65F",
        "elevation": 15
    }),
    turf.point([-97.509363, 35.463053], {
        "marker-color": "#6BC65F",
        "elevation": 35
    }),
    turf.point([-97.511123, 35.466601], {
        "marker-color": "#6BC65F",
        "elevation": 66
    }),
    turf.point([-97.518547, 35.469327], {
        "marker-color": "#6BC65F",
        "elevation": 99
    }),
    turf.point([-97.519706, 35.469659], {
        "marker-color": "#6BC65F",
        "elevation": 52
    }),
    turf.point([-97.517839, 35.466998], {
        "marker-color": "#6BC65F",
        "elevation": 45
    }),
    turf.point([-97.508678, 35.464942], {
        "marker-color": "#6BC65F",
        "elevation": 47
    }),
    turf.point([-97.514914, 35.463453], {
        "marker-color": "#6BC65F",
        "elevation": 31
    })
];

var fc = turf.featureCollection(points);

var tin = turf.tin(fc, 'elevation');

tin.features.forEach(function (feature) {
    feature.properties["fill"] = "#25561F";
    feature.properties["stroke"] = "#25561F";
    feature.properties["stroke-width"] = 5;
});

var map = L.mapbox.map('map',  'mapbox.outdoors')
    .setView([35.466453, -97.514914], 15);

L.mapbox.featureLayer().setGeoJSON(fc).addTo(map);
L.mapbox.featureLayer().setGeoJSON(tin).addTo(map);
</script>
</body>
</html>
